    function openPopup() {
        var popupOverlay = document.getElementById('popupOverlay');
        var popupIframe = document.getElementById('popupIframe');
        var webpageURL = "editWilpattu.html"; // Replace with the URL of the webpage you want to display
        event.preventDefault();
        popupIframe.src = webpageURL; // Set the src attribute of the iframe

        // Show the popup overlay
        popupOverlay.style.display = "block";
    }

    function closePopup() {
        var popupOverlay = document.getElementById('popupOverlay');

        // Hide the popup overlay
        popupOverlay.style.display = "none";
        window.location.href = '7Wilpattu.html';
    }

    document.getElementById('subscribeForm').addEventListener('submit', function(event) {
    // Prevent the default form submission
    event.preventDefault();

    // Retrieve the email input value
    var email = document.getElementById('emailInput').value;

    // Retrieve existing emails from localStorage
    var existingEmails = localStorage.getItem('subscribedemails');

    // If no existing emails, set the current email as the only value
    if (!existingEmails) {
        localStorage.setItem('subscribedemails', JSON.stringify([email])); // Store as array
    } else {
        // Parse existing emails as array
        var emailsArray = JSON.parse(existingEmails);
        
        // Add the current email to the array
        emailsArray.push(email);

        // Store the updated array back to localStorage
        localStorage.setItem('subscribedemails', JSON.stringify(emailsArray));
    }

    // Alert that subscription was successful
    alert('You have successfully subscribed with email: ' + email);

    // Submit the form
    this.submit();
});
